name: CICD

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
      - name: Login to docker hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Build docker image
        run: docker build -t shadhirsha/node-hello .
      - name: Publish image to docker hub
        run: docker push shadhirsha/node-hello:latest

  deploy:
    needs: build
    runs-on: [aws-ec2]
    steps:
      - name: Pull image from docker hub
        run: docker pull shadhirsha/node-hello:latest
      - name: Delete old container
        run: docker rm -f node-hello-container
      - name: Run docker container
        run: docker run -d -p 5000:5000 --name node-hello-container shadhirsha/node-hello
